name: Smart Scheduler CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - opened

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install dependencies
      run: |
        pipenv install --dev

    - name: Lint
      run: |
        pipenv run doit lint

    - name: Test
      run: |
        pipenv run doit test

    - name: Deploy
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: |
        echo "Deploy placeholder"
